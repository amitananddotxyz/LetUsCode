<!DOCTYPE html>
<html>
    <head>
        <title>My Neighborhood Map</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>
        <div class="wrapper">
            <nav class="search-panel" data-bind="visible: showSearchPanel">
                <input autocomplete="off" data-bind="textInput: searchQuery" placeholder="Search.." class="search-box">
                <ul data-bind="foreach: filteredItems" class="list">
                    <li><a href="#" data-bind="text: title, click: $parent.setCurrentLocation"></a></li>
                </ul>
            </nav>

            <div class="container-fluid">
                <div class="row header-panel">
                    <div class="col-md-6">
                        <h1>The Himalyas</h1>
                    </div>
                    <div class="col-md-6">
                        <img src="img/menu.svg" alt="Menu Icon" data-bind="click: toggleSearchPanel" class="menu-icon">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12" style="height: 100vh;">
                        <div id="map" class="map-canvas"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/lib/jquery-3.2.1.min.js"></script>
        <script src="js/lib/bootstrap.min.js"></script>
        <script src="js/lib/knockout-v3.4.2.js" type="text/javascript"></script>
        <script src="js/app.js" type="text/javascript"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5vHiiUTd04Wn0dXorhqNt3d2u9kG0NUg&callback=initMap" onerror="mapLoadError()">
        </script>
    </body>
</html>
